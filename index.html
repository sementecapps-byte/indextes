<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
  <div id="root" class="w-full max-w-2xl"></div>

  <script type="text/babel">
    const { useState } = React;

    const produtosIniciais = [
      { nome: "Arroz", imagem: "https://img.icons8.com/color/96/rice-bowl.png", categoria: "GRÃOS" },
      { nome: "Feijão", imagem: "https://img.icons8.com/color/96/beans.png", categoria: "GRÃOS" },
      { nome: "Leite", imagem: "https://img.icons8.com/color/96/milk-bottle.png", categoria: "LIMPEZA" },
      { nome: "Óleo", imagem: "https://img.icons8.com/color/96/oil-industry.png", categoria: "GRÃOS" },
      { nome: "Pão", imagem: "https://img.icons8.com/color/96/baguette.png", categoria: "VERDURAS" },
      { nome: "Frango", imagem: "https://img.icons8.com/color/96/chicken.png", categoria: "CARNES" }
    ];

    function App() {
      const [busca, setBusca] = useState("");
      const [buscaAtiva, setBuscaAtiva] = useState(false);
      const [sacola, setSacola] = useState([]);
      const [produtos, setProdutos] = useState(produtosIniciais);
      const [popupItem, setPopupItem] = useState(null);
      const [filtro, setFiltro] = useState("TODOS");
      const [modoPreview, setModoPreview] = useState(false);

      const sugeridos = produtos.filter(p => 
        p.nome.toLowerCase().includes(busca.toLowerCase()) &&
        (filtro === "TODOS" || p.categoria === filtro)
      );

      function adicionarNaSacola(item, quantidade, unidade) {
        setSacola([...sacola, { ...item, quantidade, unidade }]);
        setPopupItem(null);
      }

      function editarItem(idx, quantidade, unidade) {
        const novaSacola = [...sacola];
        novaSacola[idx].quantidade = quantidade;
        novaSacola[idx].unidade = unidade;
        setSacola(novaSacola);
      }

      function excluirItem(idx) {
        setSacola(sacola.filter((_, i) => i !== idx));
      }

      function enviarLista(previsualizar = false) {
        const porCategoria = {};
        sacola.forEach(item => {
          if (!porCategoria[item.categoria]) porCategoria[item.categoria] = [];
          porCategoria[item.categoria].push(item);
        });

        if (previsualizar) {
          setModoPreview(true);
          return;
        }

        // Monta mensagem
        let mensagem = "🛒 Minha Lista de Compras\n\n";
        Object.keys(porCategoria).forEach(cat => {
          mensagem += `📌 ${cat}\n`;
          porCategoria[cat].forEach(i => {
            mensagem += `- ${i.quantidade} ${i.unidade} - ${i.nome}\n`;
          });
          mensagem += "\n";
        });

        // Número de destino (DDD + número, sem espaços)
        const numeroDestino = "557798280639"; 
        const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensagem)}`;

        window.open(url, "_blank");
      }

      return (
        <div className="relative pb-24 w-full px-2 sm:px-4">
          {/* Logo */}
          <div className="flex justify-center mb-4">
            <img src="https://i.ytimg.com/vi/S8KqLK1A8e0/mqdefault.jpg"/>
          </div>

          {!modoPreview ? (
            <>
              {/* Filtros */}
              <div className="flex justify-center gap-2 mb-4 flex-wrap">
                {["TODOS", "CARNES", "GRÃOS", "VERDURAS", "LIMPEZA"].map(cat=>(
                  <button 
                    key={cat} 
                    className={`px-4 py-2 rounded font-bold ${filtro===cat?"bg-green-600 text-white":"bg-gray-300"}`}
                    onClick={()=>setFiltro(cat)}>
                    {cat}
                  </button>
                ))}
              </div>

              {/* Barra de busca */}
              <div className="mb-4 flex justify-center">
                <input 
                  value={busca} 
                  onChange={e=>setBusca(e.target.value)} 
                  placeholder="Buscar produto..."
                  className="border rounded px-3 py-2 w-full max-w-xl"
                  onFocus={()=>setBuscaAtiva(true)}
                  onBlur={()=>setTimeout(()=>setBuscaAtiva(false),200)}
                />
              </div>

              {/* Sugestões */}
              <div className="mb-4 flex flex-col gap-1">
                {buscaAtiva && sugeridos.map((p,i)=>(
                  <div key={i} className="cursor-pointer flex items-center gap-2 p-2 bg-white rounded shadow" onClick={()=>setPopupItem(p)}>
                    <img src={p.imagem} className="w-10 h-10 sm:w-12 sm:h-12" /> {p.nome}
                  </div>
                ))}
              </div>

              {/* Botões */}
              <div className="flex flex-col sm:flex-row gap-2 mb-6">
                <button onClick={()=>setPopupItem({outro:true, nome: "", imagem: "", categoria:"OUTROS"})} className="bg-yellow-500 text-white px-4 py-2 rounded flex-1">ADICIONAR OUTRO TIPO DE PRODUTO</button>

                <button onClick={()=>enviarLista(true)} className="bg-green-700 text-white px-4 py-2 rounded flex-1">MANDAR LISTA</button>
              </div>

              {/* Sacola */}
              <h2 className="mt-6 mb-2 font-bold text-lg">Minha Sacola</h2>
              <div className="flex flex-col gap-2">
                {sacola.map((i,idx)=>(
                  <div key={idx} className="flex items-center gap-2 bg-white p-2 rounded shadow flex-wrap sm:flex-nowrap justify-between">
                    <div className="flex items-center gap-2">
                      <img src={i.imagem} className="w-10 h-10 sm:w-12 sm:h-12" />
                      <span>{i.quantidade} {i.unidade} - {i.nome}</span>
                    </div>
                    <div className="flex gap-2">
                      <button className="bg-blue-500 text-white px-2 py-1 rounded" onClick={()=>setPopupItem({...i, idx})}>Editar</button>
                      <button className="bg-red-500 text-white px-2 py-1 rounded" onClick={()=>excluirItem(idx)}>Excluir</button>
                    </div>
                  </div>
                ))}
              </div>
            </>
          ) : (
            <div className="bg-white p-4 rounded shadow">
              <h2 className="text-lg font-bold mb-2">Pré-visualização</h2>
              {Object.entries(sacola.reduce((acc, item) => {
                if (!acc[item.categoria]) acc[item.categoria] = [];
                acc[item.categoria].push(item);
                return acc;
              }, {})).map(([cat, itens]) => (
                <div key={cat} className="mb-3">
                  <div className="font-bold">{cat}</div>
                  {itens.map((i, idx)=>(
                    <div key={idx} className="ml-4">{i.quantidade} {i.unidade} - {i.nome}</div>
                  ))}
                </div>
              ))}

              <div className="flex gap-2 mt-4">
                <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={()=>setModoPreview(false)}>Editar</button>
                <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={()=>enviarLista(false)}>Confirmar e Enviar</button>
              </div>
            </div>
          )}

          {/* Popup */}
          {popupItem && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 p-2">
              <div className="bg-white p-4 sm:p-6 rounded shadow w-full max-w-xs sm:max-w-sm">
                {popupItem.outro ? (
                  <>
                    <h3 className="font-bold mb-2">Adicionar Produto</h3>
                    <input id="nomeProd" defaultValue={popupItem.nome} placeholder="Nome do produto" className="border w-full p-2 mb-2" />
                  </>
                ) : (
                  <>
                    <img src={popupItem.imagem} className="w-16 h-16 mx-auto mb-2" />
                    <h3 className="font-bold mb-2 text-center">{popupItem.nome}</h3>
                  </>
                )}

                <select id="qtd" className="border w-full p-2 mb-2" defaultValue={popupItem.quantidade||1}>
                  {Array.from({length: 15}, (_, i) => i + 1).map(n => (
                    <option key={n} value={n}>{n}</option>
                  ))}
                </select>

                <select id="uni" className="border w-full p-2 mb-2" defaultValue={popupItem.unidade||"UNIDADE"}>
                  <option>UNIDADE</option>
                  <option>KILO</option>
                  <option>FARDO</option>
                  <option>CAIXA</option>
                </select>

                <div className="flex flex-col sm:flex-row justify-between gap-2">
                  <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={()=>setPopupItem(null)}>Cancelar</button>
                  <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={()=>{
                    const qtd = document.getElementById("qtd").value;
                    const uni = document.getElementById("uni").value;

                    if (popupItem.idx!==undefined) {
                      editarItem(popupItem.idx,qtd,uni);
                    } else if (popupItem.outro) {
                      const nome = document.getElementById("nomeProd").value;
                      adicionarNaSacola({...popupItem, nome},qtd,uni);
                    } else {
                      adicionarNaSacola(popupItem,qtd,uni);
                    }
                    setPopupItem(null);
                  }}>{popupItem.idx!==undefined ? "Salvar" : "Por na Sacola"}</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
